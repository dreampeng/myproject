<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>控制面板</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/web/secret/index_main.js"></script>
</head>
<body style="width: 85%;padding: 5px">
<div class="layui-row layui-col-space15">
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header"><h2>在线用户</h2></div>
            <div class="layui-card-body">
                <h1>32</h1>
            </div>
        </div>
    </div>
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">剩余卡号</div>
            <div class="layui-card-body">
                <h1>15</h1>
            </div>
        </div>
    </div>
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header"><h2>剩余余额</h2></div>
            <div class="layui-card-body">
                <h1>500.00</h1>
            </div>
        </div>
    </div>
    <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">最近登录</div>
            <div class="layui-card-body">
                <h2>2018-08-01 00:00:00</h2>
            </div>
        </div>
    </div>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header"><h2>已生成卡号</h2></div>
            <div class="layui-card-body">
                <table  id="test"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
